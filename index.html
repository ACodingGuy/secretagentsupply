<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/style.css">
  </head>
  <body>
    <!-- Logo -->
    <div class="company">
      <div class="container">
        <img src="./images/logo.png" alt="glasses logo">
      <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- Main Banner -->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>
        <!-- Navigation -->
        <nav>
          <ul class="container">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
          <ul class="mobile-nav container">
            <li>Menu</li>
          </ul>
        </nav>
    <!-- Products and Business Info -->
    <div class ="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="./images/pen.png" alt="Exploding Pen">
          </div>
          <span class="description">Exploding Pen</span>
         </div>
        <div class="product">
          <div class="product-image">
            <img src="./images/watch.png" alt="Cellular Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product">
          <img src="./images/glasses.png" alt="Thermal Glasses">
          <h5>Thermal Glasses</h5>
        </div>
      </div>
    </div>
    <!-- Store location and Hours -->
    <div id="storelocation">
      <div class="flex-container location">
        <div class="location">
          <h5>Location</h5>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="Hours">
          <h5>Hours</h5>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    <div id="footer">
      <h5>Copyright Secret Agent Supply Inc.</h5>
    </div>
  </body>
</html>
